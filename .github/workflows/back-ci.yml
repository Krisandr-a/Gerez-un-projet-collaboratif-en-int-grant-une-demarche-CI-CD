# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Backend CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch: {}   # triggered manually

jobs:

  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
       
    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build, test, and generate JaCoCo
      run: |
        mvn -B -ntp clean verify \
          org.jacoco:jacoco-maven-plugin:prepare-agent \
          org.jacoco:jacoco-maven-plugin:report
      
    - name: SonarQube analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar      

    - name: Surefire test report
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: back/**/target/surefire-reports/*.xml   # path is from repo root
        reporter: java-junit
        fail-on-error: true   # fail the job if tests failed

    - name: Upload JaCoCo HTML report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: back/**/target/site/jacoco/
        if-no-files-found: warn

    - name: Log in to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push backend image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v6
      with:
        context: ./back           
        file: ./back/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-back:latest
